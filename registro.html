<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
	<link href = "https://fonts.googleapis.com/css?family= Roboto" rel = "stylesheet">
</head>
<body >
    <div class="barra">
    	
    </div>
 	<div class="registro">
 		<div class="rb">
 			<p>Regístrate</p>
 		</div>
 		<input type="text"  id="nom" placeholder="Nombre Completo">
		<input type="text" name="usuario" id="nusuario" placeholder=" Usuario">
		<input type="email" name="correo" id="correo" placeholder=" Correo Electronico">

		<input type="password" name="vpass" placeholder="Confirmar contraseña" id="pass">
		<div class="fecha">
			<input type="number" name="dia" placeholder="Día" min="0" max="31">
			<input type="number" name="mes" placeholder="Mes" min="1" max="12">
			<input type="number" name="año" placeholder="Año" min="1990">
		</div>
		<input type="submit" value="Registrate" onclick="cargar()">
 	</div>
</body>
