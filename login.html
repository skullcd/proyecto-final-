<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio de Sesion</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body onload="isntAuthenticated();">
	<div class="barra">
		<img src="imagenes/menu.png">

	</div>
	<div class="cuerpo">
		<h1>Inicio De Sesión</h1>
		<div class="contenedor">
		  	<img src="imagenes/users.png">
			<input type="text" name="user" placeholder="usuario" id="user" onblur="validate('user');">
			<input type="password" name="password" placeholder="password" id="password" onblur="validate('password');">
			<input type="submit" value="Iniciar Sesión" onclick="login();">
			<p>¿Eres nuevo?<a href="registro.html"> Registrate</a></p>
		</div>
		<div class="pincorrecto" id="inco">
			<p>la contraseña es incorrecta</p>
		</div>
	</div>
	
</body>
</html>
